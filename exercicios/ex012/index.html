<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados
        localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" poster="imagens/limoes-capa.png" controls autoplay loop> <!--O poster serve pra colocar uma capa para o vídeo, antes de ser reproduzido o width é para o tamanho do vídeo e o controls é a parte que a gente dá play-->
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu computador não tem copatibilidade com reprodução de vídeos.</p>
    </video> <!--Ele testa cada uma das opções de vídeo pra cada navegador-->
    
    <h1>Inserindo vídeos do youtube</h1>
    <h2>China tá brilhando!!</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GfxfaWLaE6w?si=dSkSnux9HwF0dCJg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <h1>Inserindo vídeos do Vimeo</h1>
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/219245372?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="Animation Reel"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
